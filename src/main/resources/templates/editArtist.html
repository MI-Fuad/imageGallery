<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/fuadStyles.css}">
    <title>LensGallery</title>
</head>
<body>
<!-- Main Body of Page -->
<!--  INDEX.HTML -- WAY TO NAVIGATE PAGE-->
<div class="container">   <!--If anything goes south look at this bgImg1- the background image-->
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Admin</h1>
        </div>
    </div>

    <div class="row m-4 border border-dark"> <!-- Div to contain THE BUTTONS/LINKS-->
        <div class="col text-center m-3"> <!--div for teachers-->
            <a href="index.html" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-3"> <!--div for photographers-->
            <a href="artist" class="btn btn-outline-primary btn-lg">Photographers</a>
        </div>
        <div class="col text-center m-3">
            <a href="images" class="btn btn-outline-primary btn-lg">Photos</a>
        </div>
        <div class="col text-center m-3">
            <a href="admin" class="btn btn-outline-primary btn-lg">Admin</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Artist Details</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editArtist" method="POST">

                <input type="hidden" name="artistId" th:value="${artist.artistId}"/>

                <div class="form-group row">
                    <label for="firstName" class="col-3 col-form-label">
                        First Name</label>
                    <div class="col-9">
                        <input type="text" name="firstName" id="firstName"
                               class="form-control" th:value="${artist.firstName}"/>
                    </div>
                </div>  <!-- End of 1 section-->

                <div class="form-group row">
                    <label for="lastName" class="col-3 col-form-label">
                        Last Name</label>
                    <div class="col-9">
                        <input type="text" name="lastName" id="lastName"
                               class="form-control"  th:value="${artist.lastName}"/>
                    </div>
                </div>  <!-- End of 1 section-->

                <div class="form-group row">
                    <label for="type" class="col-3 col-form-label">
                        Photography Type</label>
                    <div class="col-9">
                        <input type="text" name="type" id="type"
                               class="form-control" th:value="${artist.type}">
                    </div>
                </div> <!-- End of 1 section-->

                <div class="form-group row">
                    <label for="biography" class="col-3 col-form-label">
                        Biography</label>
                    <div class="col-9">
                        <input type="text" name="biography" id="biography"
                               class="form-control" th:value="${artist.biography}">
                    </div>
                </div> <!-- End of 1 section-->
                <!--hidden input that will hold the ID of the object we are editing
                so we can update the correct one when we submit changes.
-->
                <button type="submit" class="btn btn-primary">
                    Update Artist Details</button>
            </form>
        </div>
    </div>



</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
