<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/fuadStyles.css}">
  <title>LensGallery</title>
</head>
<body>
<!-- Main Body of Page -->
<!--  INDEX.HTML -- WAY TO NAVIGATE PAGE-->
<div class="container">   <!--If anything goes south look at this bgImg1- the background image-->
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1>Admin</h1>
    </div>
  </div>

  <div class="row m-4 border border-dark"> <!-- Div to contain THE BUTTONS/LINKS-->
    <div class="col text-center m-3"> <!--div for teachers-->
      <a href="index.html" class="btn btn-outline-primary btn-lg">Home</a>
    </div>
    <div class="col text-center m-3"> <!--div for photographers-->
      <a href="artist" class="btn btn-outline-primary btn-lg">Photographers</a>
    </div>
    <div class="col text-center m-3">
      <a href="images" class="btn btn-outline-primary btn-lg">Photos</a>
    </div>
    <div class="col text-center m-3">
      <a href="admin" class="btn btn-outline-primary btn-lg">Admin</a>
    </div>
  </div>

<!-- div of ADD Form-->
  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3">Add Image</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="addAdminImage" method="POST">
        <div class="form-group row">
          <label for="artistInitial" class="col-3 col-form-label">
            Artist Initial</label>
          <div class="col-9">
            <input type="text" name="artistInitial"
                   id="artistInitial" class="form-control"/>
          </div>
        </div>
        <!--^ 1 field ------>
        <div class="form-group row">
          <label for="cityValue" class="col-3 col-form-label">
            City </label>
          <div class="col-9">
            <input type="text" name="cityValue"
                   id="cityValue" class="form-control"/>
          </div>
        </div>
        <!--^ 1 field ------>
        <div class="form-group row">
          <label for="typeValue" class="col-3 col-form-label">
            Type </label>
          <div class="col-9">
            <input type="text" name="typeValue"
                   id="typeValue" class="form-control"/>
          </div>
        </div>
          <!--^ 1 field ------>

          <div class="form-group row">
            <label for="price" class="col-3 col-form-label">
              Price </label>
            <div class="col-9">
              <input type="text" name="price"
                     id="price" class="form-control"/>
            </div>
          </div>

            <!--^ 1 field ------>
            <div class="form-group row">
              <label for="fileNameValue" class="col-3 col-form-label">
                File Name </label>
              <div class="col-9">
                <input type="text" name="fileNameValue"
                       id="fileNameValue" class="form-control"/>
              </div>
            </div>

              <!--^ 1 field ------>
              <div class="form-group row">
                <label for="artistId" class="col-3 col-form-label">
                  Artist ID </label>
                <div class="col-9">
                  <input type="text" name="artistId"
                         id="artistId" class="form-control"/>
                </div>
              </div>
        <button type="submit" class="btn btn-primary">Add Image</button>
      </form>
    </div>
  </div>    <!--End of div of ADD Form-->


  <!--Start div of DELETE Form-->
  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3">Delete Image</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="deleteAdminImage" method="POST">
        <div class="form-group row">
          <label for="imageId" class="col-3 col-form-label">
            Image ID </label>
          <div class="col-9">
            <input type="text" name="imageId"
                   id="imageId" class="form-control"/>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"> Delete Image</button>
      </form>
    </div>
  </div><!--End div of DELETE Form-->


  <div class="row m-4 border border-dark"> <!-- Div to contain THE LIST OF IMAGES-->
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead> <!-- header of table/list displayed in html-->
        <tr>
          <th>ID</th>
          <th>Artist</th>
          <th>City</th>
          <th>Type</th>
          <th>Price</th>
          <th>File Name</th>
          <th>Artist ID</th>
        </tr>
        </thead>
        <tbody> <!-- this is the body of the list -->
        <!-- iterating for each image object over a collection of images
             the ${images} expression refers to a collection ie. the List of images -->
        <tr th:each="adminImage : ${adminsImages}">
          <!-- the image object has different properties.
              using image.imageId, image.artistInitial etc. to refer to those properties-->
          <td th:text="${adminImage.imageId}">Image ID</td> <!-- td is a table cell in HTML-->
          <td th:text="${adminImage.artistInitial}">Artists Initials</td>
          <td th:text="${adminImage.cityValue}"> City </td>
          <td th:text="${adminImage.typeValue}">Photography Type</td>
          <td th:text="${adminImage.price}">Photo Price</td>
          <td th:text="${adminImage.fileNameValue}">View Photo</td>
          <td th:text="${adminImage.artistId}">Artist ID</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div> <!-- END Div for LIST OF TEACHERS-->
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
